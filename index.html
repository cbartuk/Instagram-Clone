<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intagram Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="page">
      <div class="top">
        <img src="images/intagramtop.png" alt="intagramtop" />
      </div>
      <div class="container">
        <div class="left-column">
          <img src="images/Setting.png" alt="settings" />
        </div>
        <div class="logo">
          <img src="images/instalogo.png" alt="logo" />
        </div>
        <div class="right-column">
          <img src="images/dm.png" alt="direct-messages" />
        </div>
      </div>

      <ul class="story">
        <li><img src="images/mystrory.png" alt="MyStory" /></li>
        <li><img src="images/lina.png" alt="Lina" /></li>
        <li><img src="images/ahmad.png" alt="Ahmad" /></li>
        <li><img src="images/jenny.png" alt="Jenny" /></li>
        <li><img src="images/linda.png" alt="Linda" /></li>
      </ul>

      <article class="post">
        <div class="post-top">
          <div class="avatar">
            <a href="#"
              ><img src="images/camila-profile-pic.png" alt="Camilla-PP"
            /></a>
          </div>
          <div class="info">
            <h4>Camila</h4>
            <span>Mexico City, Mexico</span>
          </div>
          <div class="treedot">
            <a href="#"><img src="images/ucnokta.png" alt="Uc-Nokta" /></a>
          </div>
        </div>
        <div class="main-foto">
          <a href="#"
            ><img src="images/camilla-big-picture.png" alt="Big-Picture"
          /></a>
        </div>

        <div class="buttons">
          <div class="heart">
            <a href="#"><img src="images/Heart.png" alt="Heart" /></a>
            <span>5,4k</span>
          </div>
          <div class="comment">
            <a href="#"><img src="images/Comment.png" alt="Comment" /></a>
            <span>165</span>
          </div>
          <div class="send">
            <a href="#"><img src="images/Send.png" alt="Send" /></a>
          </div>
          <div class="bookmark">
            <a href="#"><img src="images/Bookmark.png" alt="Bookmark" /></a>
          </div>
        </div>

        <div class="likes">
          <div class="who-like">
            <ul>
              <li>
                <a href="#"><img src="images/Ellipse 6.png" alt="" /></a>
              </li>
              <li>
                <a href="#"><img src="images/Ellipse-7.png" alt="" /></a>
              </li>
              <li>
                <a href="#"><img src="images/Ellipse-8.png" alt="" /></a>
              </li>
            </ul>
          </div>
          <div class="like-name">
            <span>Aaron, Hank Adams, John, William...</span>
          </div>
          <div class="more">
            <button>More</button>
          </div>
        </div>
      </article>

      <!------------------------2.kisim alttaki post buradan basliyor ----------------------------->

      <article class="post">
        <div class="post-top">
          <div class="avatar">
            <a href="#"><img src="images/khokhapp.png" alt="Khokha-PP" /></a>
          </div>
          <div class="info">
            <h4>khokha</h4>
            <span>Tokyo City, Tokyo</span>
          </div>
          <div class="treedot">
            <a href="#"><img src="images/ucnokta.png" alt="Uc-Nokta" /></a>
          </div>
        </div>
        <div class="main-foto">
          <a href="#"
            ><img src="images/khokka-big-picture.png" alt="Big-Picture"
          /></a>
        </div>

        <div class="buttons">
          <div class="heart">
            <a href="#"><img src="images/Heart.png" alt="Heart" /></a>
            <span>5,4k</span>
          </div>
          <div class="comment">
            <a href="#"><img src="images/Comment.png" alt="Comment" /></a>
            <span>165</span>
          </div>
          <div class="send">
            <a href="#"><img src="images/Send.png" alt="Send" /></a>
          </div>
          <div class="bookmark">
            <a href="#"><img src="images/Bookmark.png" alt="Bookmark" /></a>
          </div>
        </div>

        <div class="likes">
          <div class="who-like">
            <ul>
              <li><img src="images/Ellipse 6.png" alt="" /></li>
              <li><img src="images/Ellipse-7.png" alt="" /></li>
              <li><img src="images/Ellipse-8.png" alt="" /></li>
            </ul>
          </div>
          <div class="like-name">
            <span>Aaron, Hank Adams, John, William...</span>
          </div>
          <div class="more">
            <button>More</button>
          </div>
        </div>
      </article>
    </section>
    <section class="footer">
      <ul class="menu">
        <li>
          <a href="#"><img src="images/Home.png" alt="" /></a>
        </li>
        <li>
          <a href="search.html"><img src="images/Search.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="images/Tick-Square.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="images/Heart-plus.png" alt="" /></a>
        </li>
        <li>
          <a href="profile.html"><img src="images/Profile.png" alt="" /></a>
        </li>
      </ul>

      <div class="home-indicator">
        <img src="images/home indicator.png" alt="Home Indicator">
      </div>
      
    </section>
  </body>
</html>
