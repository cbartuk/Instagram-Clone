<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Can Bartu Kılıç" />
    <title>Intagram Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="page-profile">
      <div class="top">
        <img src="images/intagramtop.png" alt="intagramtop" />
      </div>
      <div class="container">
        <div class="left-column">
          <img src="images/Setting.png" alt="settings" />
        </div>
        <div class="username">
          <span
            >cbartuk <img src="images/down-side.png" alt="down-emblem"
          /></span>
        </div>
        <div class="right-column-pp">
          <li><img src="images/Line 3.png" alt="kisa cizgi" /></li>
          <li>
            <img
              src="images/Line 4.png"
              alt="uzuncizgi"
              style="float: right; margin-top: 3px"
            />
          </li>
        </div>
      </div>
      <section class="mid-pp">
        <article class="pic-phase">
          <div class="follower">
            <span class="number">
              <h4>16.8k</h4>
            </span>
            <span class="texty">
              <h5>Followers</h5>
            </span>
          </div>

          <div class="pp">
            <img
              src="images/bartu-pic.png"
              alt="PP-bartu"
              class="profil_picture"
            />
            <span class="big-pp"></span>
            <span class="plus"><img src="images/Add.png" alt="add" /></span>
          </div>

          <div class="following">
            <span class="number">
              <h4>99</h4>
            </span>
            <span class="texty">
              <h5>Following</h5>
            </span>
          </div>
        </article>
      </section>

      <div class="profile-text">
        <h4>Can Bartu Kılıç</h4>
        <span class="line-vertical"></span>
        <h4>Developer</h4>
      </div>

      <div class="tags">
        Developer #web #software #mobileDev | #frontendeveloper
      </div>

      <div class="profile-buttons">
        <a class="btn btn-default" href="#">Edit profile</a>
        <a class="btn btn-default" href="#">Statistics</a>
        <a class="btn btn-primary" href="#">Contact</a>
      </div>

      <ul class="story-pp">
        <li><img src="images/mystrory.png" alt="MyStory" /></li>
        <li>
          <img src="images/Group 11.png" alt="BlackMan" /><span>Travels</span>
        </li>
        <li><img src="images/Group 3.png" alt="emoji" /><span>Cool</span></li>
        <li><img src="images/Group 4.png" alt="shoes" /><span>Scot</span></li>
        <li>
          <img
            src="images/Rectangle 18.png"
            alt="icecream"
            style="padding: 5px"
          /><span>Holidays</span>
        </li>
        <li>
          <img
            src="images/Group 6.png"
            alt="line-exit"
            style="margin-right: 33px"
          /><span>Danas</span>
        </li>
      </ul>

      <hr class="hr" />

      <div class="properties">
        <img src="images/Group 12.png" alt="properties" />
      </div>

      <div class="photos-profile">
        <ul>
          <li><img src="images/Rectangle 35.png" alt="man" /></li>
          <li>
            <img src="images/Rectangle 1428.png" alt="boy" />
          </li>
          <li>
            <img src="images/Rectangle 1429.png" alt="gree-woman" />
          </li>
        </ul>
      </div>
      <div class="pp-2">
        <ul>
          <li>
            <img src="images/Rectangle 1432.png" alt="blonde" />
          </li>
          <li>
            <img src="images/Rectangle 1431.png" alt="keman" />
          </li>
          <li>
            <img src="images/Rectangle 1430.png" alt="yellow-woman" />
          </li>
        </ul>
      </div>
    </section>
    <section class="footer">
      <ul class="menu">
        <li>
          <a href="index.html"><img src="images/Home.png" alt="" /></a>
        </li>
        <li>
          <a href="search.html"><img src="images/Search.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="images/Tick-Square.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="images/Heart-plus.png" alt="" /></a>
        </li>
        <li>
          <a href="profile.html"><img src="images/Profile.png" alt="" /></a>
        </li>
      </ul>

      <div class="home-indicator">
        <img src="images/home indicator.png" alt="Home Indicator" />
      </div>
    </section>
  </body>
</html>
